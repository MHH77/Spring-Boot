spring.application.name=SpringBoot
management.endpoints.web.exposure.include=health,info
#for dont see without authorise
management.endpoints.web.exposure.exclude=mappings
management.info.env.enabled=true
# show in info endpoint
info.app.name=My amazing app :)
info.app.description=A crazy app , OoO!!
info.app.version=1.0.0
#set property for team name and coach name
coach.name=Mickey Mouse
team.name=The Mouse Club
#change spring boot embedded server port
server.port=8080
#all request should be prefixed with /mylovelyapp
#server.servlet.context-path=/mylovelyapp
#all component are lazy globally
spring.main.lazy-initialization=true